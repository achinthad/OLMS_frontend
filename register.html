<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Here</title>
    <link rel="stylesheet" href="./css/Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/user.js"></script>
    <script src="toaster/toastr.min.js"></script>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="jquery/js.cookie-2.2.1.min.js"></script>
</head>
<body>
    <div class="regBanner">
        <div class="navbar">
            <img src="./images/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a class="sel" href="register.html">Register</a></li>
            </ul>
        </div>

        <div>
            <input type="submit" value="Register as a member        >" class="btn2" id="btnRegMem"><br>
            <input type="submit" value="Register as a publisher     >" class="btn2" id="btnRegPub">
        </div>
    </div>

    <div class="regMemPop">
        <div class="regCon">
            <h2>Register as Member</h2><br>
            <form id="member_register_form">
                <input type="hidden" id="type" name="type" value="registerMember">
                <div class="left">
                    <p>Name</p>
                    <input type="text" name="fName" placeholder="Enter Your First Name" required>
                    <p>Gender</p>
                    <select name="gender" required>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
<!--                    <input type="" placeholder="Enter Your Gender">-->
                    <p>Telephone</p>
                    <input type="text" name="telephone" placeholder="Enter Telephone number" required>
                    <p>Address</p>
                    <input type="text" name="addLine1" placeholder="Address Line 1" required>
                    <input type="text" name="addLine3" placeholder="Address Line 3">
                    <p>Password</p>
                    <input type="password" name="password" placeholder="Enter Your Password" required>
                </div>

                <div class="right">
                    <p><br></p>
                    <input type="text" name="lName" placeholder="Enter Your Last Name" required>
                    <p>Date of Birth</p>
                    <input type="date" name="dob" placeholder="yyyy-mm-dd" required>
                    <p>Email</p>
                    <input type="text" name="email" placeholder="Enter Your Email" required>
                    <p><br></p>
                    <input type="text" name="addLine2" placeholder="Address Line 2" required>
                    <input style="opacity: 0" disabled width="5%">
                    <p>Confirm Password</p>
                    <input type="password" placeholder="Re Enter Your Password">
                </div>

                <input type="submit" value="Register" class="btn">
            </form>
        </div>

    </div>

    <div class="regPubPop">
        <div class="regCon">
            <h2>Register as Publisher</h2><br>
                <form id="publisher_register_form">
                    <input type="hidden" id="type" name="type" value="registerPublisher">
                    <p>Name</p>
                    <input type="text" name="name" placeholder="Enter Your  Name" required>
                    <p>E-mail</p>
                    <input type="email" name="email" placeholder="Enter Your E-mail" required>
                    <p>Telephone</p>
                    <input type="text" name="telephone" placeholder="Enter Telephone number" required>
                    <p>Password</p>
                    <input type="password" name="password" placeholder="Enter Your Password" required>
                    <p>Confirm Password</p>
                    <input type="password" placeholder="Re Enter Your Password" required>

                    <input type="submit" value="Register" class="btn">
                </form>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#member_register_form').submit(function (e) {
                e.preventDefault();
                $(".errorMessage").remove();

                let form = $(this);
                register(form);
            });

            $('#publisher_register_form').submit(function (e) {
                e.preventDefault();
                $(".errorMessage").remove();

                let form = $(this);
                register(form);
            });
        });
    </script>
</body>
<script src="./JS/Js2.js"></script>
</html>
